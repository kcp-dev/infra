in_repo_config:
  enabled:
    "*": true

sinker:
  # How often sinker resyncs, defaults to 1h
  resync_period: 1m
  # How long build pods are kept after finishing, defaults to 24h
  max_pod_age: 2h
  # How long to keep ProwJob CRs, default is one week,
  # we increase it to 28 days and have a jobarchiver CronJob that
  # will move jobs older than 21d to another namespace.
  max_prowjob_age: 672h

deck:
  # repositories hidden in public-prow, but internal prow ignores this list and shows all repos
  hidden_repos: []
  rerun_auth_configs:
    "*":
      allow_anyone: true
  spyglass:
    # # Configuring these will make an "Artifacts" link appear on the Spyglass page, linking
    # # to gcsweb.
    # gcs_browser_prefixes:
    #   '*': https://gcsweb.kcp.k8c.io/gcs/
    #   'kcp-dev/infra': https://public-gcsweb.kcp.k8c.io/gcs/
    # # required so that public periodics can point to the correct gcsweb
    # # otherwise, gcsweb-public will just redirect to Google Cloud Console
    # # instead of showing artifacts
    # gcs_browser_prefixes_by_bucket:
    #   '*': https://gcsweb.kcp.k8c.io/gcs/
    #   'prow-data': https://gcsweb.kcp.k8c.io/gcs/
    #   'prow-public-data': https://public-gcsweb.kcp.k8c.io/gcs/
    lenses:
      - required_files:
          - started.json
        optional_files:
          - finished.json
        lens:
          name: metadata
      - required_files:
          - build-log.txt
        lens:
          name: buildlog
          config:
            highlight_regexes:
              - timed out
              - "ERROR"
              - (FAIL|Failure \[)\b
              - panic\b
              - ^E\d{4} \d\d:\d\d:\d\d\.\d\d\d]
              - unbound variable
              - no more retries left\.
              - ^Retry [0-9]+\/[0-9]+ exited [^0], retrying in [0-9]+ seconds
              - npm ERR!
              - "WARNING: DATA RACE"
      - required_files:
          - artifacts/junit.*\.xml
        lens:
          name: junit
    size_limit: 500000000 # 500MB

github_reporter:
  job_types_to_report:
    - presubmit
    - postsubmit

tide:
  pr_status_base_urls:
    "*": https://prow.kcp.k8c.io/pr

  merge_method:
    kcp-dev: merge
    kubestellar: merge

  queries:
    # no release notes
    - repos:
        - kcp-dev/apiextensions-apiserver
        - kcp-dev/apimachinery
        - kcp-dev/awesome-kcp
        - kcp-dev/client-go
        - kcp-dev/code-generator
        - kcp-dev/controller-runtime
        - kcp-dev/controller-runtime-example
        - kcp-dev/enhancements
        - kcp-dev/friends
        - kcp-dev/helm-charts
        - kcp-dev/infra
        - kcp-dev/kcp-dev.github.io
        - kcp-dev/kcp.io
        - kubestellar/kubestellar
      labels:
        - lgtm
        - approved
      missingLabels:
        - "dco-signoff: no"
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/work-in-progress
        - needs-rebase

    # with release notes
    - repos:
        - kcp-dev/api-syncagent
        - kcp-dev/kcp
        - kcp-dev/kcp-operator
        - kcp-dev/logicalcluster
        - kcp-dev/generic-controlplane
      labels:
        - lgtm
        - approved
      missingLabels:
        - "dco-signoff: no"
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/release-note-label-needed
        - do-not-merge/work-in-progress
        - needs-rebase

branch-protection:
  orgs:
    kcp-dev:
      protect: true
      required_status_checks:
        contexts:
          - dco
      restrictions:
        users: []
        teams:
          - kcp-dev/kcp-admins
      include:
        - "^main$"

    kubestellar:
      protect: true
      required_status_checks:
        contexts:
          - dco
      restrictions:
        users: []
        teams:
          - kubestellar/kubestellar-admins
      include:
        - "^main$"

presets:
  ################################################################
  # Default preset, will be applied to all jobs

  - env:
      - name: DOCKER_REGISTRY_MIRROR_ADDR
        valueFrom:
          configMapKeyRef:
            name: cluster-config
            key: DOCKER_REGISTRY_MIRROR_ADDR
    volumeMounts:
      - name: scratch
        mountPath: /scratch
    volumes:
      - name: scratch
        emptyDir:
          medium: Memory

  ################################################################
  # opt-in to using the internal Athens go modules cache

  - labels:
      preset-goproxy: "true"
    env:
      - name: GOPROXY
        valueFrom:
          configMapKeyRef:
            name: cluster-config
            key: GOPROXY

  ################################################################
  # (prow-cluster only) mount the god kubeconfig

  - labels:
      preset-prow-kubeconfig: "true"
    volumeMounts:
      - name: prow-kubeconfig
        mountPath: /etc/prow/kubeconfig
    volumes:
      - name: prow-kubeconfig
        secret:
          secretName: kubeconfig

  ################################################################
  # (prow-cluster only) username and password for GHCR

  - labels:
      preset-ghcr-credentials: "true"
    env:
      - name: KCP_GHCR_USERNAME
        valueFrom:
          secretKeyRef:
            name: ghcr-credentials
            key: username
      - name: KCP_GHCR_PASSWORD
        valueFrom:
          secretKeyRef:
            name: ghcr-credentials
            key: password
