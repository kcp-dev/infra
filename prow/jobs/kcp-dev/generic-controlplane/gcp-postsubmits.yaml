postsubmits:
  kcp-dev/kcp:
    - name: post-gcp-publish-image
      decorate: true
      clone_uri: "https://github.com/kcp-dev/generic-controlplane"
      cluster: prow # GHCR credentials are only available here
      labels:
        preset-ghcr-credentials: "true"
      branches:
        - ^main$
        - ^release-.*
        - ^v\d+\..*
      spec:
        containers:
          - image: quay.io/containers/buildah:v1.30.0
            command:
              - hack/build-image.sh
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 2
                memory: 3Gi
