presubmits:
  - name: pull-infra-images-1.23-build
    decorate: true
    clone_uri: "ssh://git@github.com/kcp-dev/infra.git"
    run_if_changed: '^images/build/go-1.23'
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/containers/buildah:v1.39.2
          command:
            - images/build/hack/build-image.sh
            - go-1.23
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          env:
            - name: DRY_RUN
              value: '1'
          resources:
            requests:
              memory: 1Gi
              cpu: 1

  - name: pull-infra-images-1.24-build
    decorate: true
    clone_uri: "ssh://git@github.com/kcp-dev/infra.git"
    run_if_changed: '^images/build/go-1.24'
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/containers/buildah:v1.39.2
          command:
            - images/build/hack/build-image.sh
            - go-1.24
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          env:
            - name: DRY_RUN
              value: '1'
          resources:
            requests:
              memory: 1Gi
              cpu: 1
