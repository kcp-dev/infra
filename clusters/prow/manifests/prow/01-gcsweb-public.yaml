apiVersion: v1
kind: ServiceAccount
metadata:
  name: gcsweb-public
  namespace: "__PROW_NAMESPACE__"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcsweb-public
  namespace: "__PROW_NAMESPACE__"
  labels:
    app: gcsweb-public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcsweb-public
  template:
    metadata:
      annotations:
        fluentbit.io/parser: json_iso
      labels:
        app: gcsweb-public
    spec:
      serviceAccountName: gcsweb-public
      terminationGracePeriodSeconds: 5
      containers:
        - name: gcsweb-public
          image: gcr.io/k8s-prow/gcsweb:v20230522-3eb206f68f
          args:
            - -gcs-credentials-file=/etc/s3-credentials/service-account.json
            - -b=prow-public-data
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: s3-credentials
              mountPath: /etc/s3-credentials
              readOnly: true
      volumes:
        - name: s3-credentials
          secret:
            secretName: s3-credentials-public
      nodeSelector:
        kubermatic.io/stable: "true"
      tolerations:
        - key: kubermatic.io/stable
          operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: gcsweb-public
  namespace: "__PROW_NAMESPACE__"
spec:
  selector:
    app: gcsweb-public
  ports:
    - port: 80
      targetPort: 8080
---
# We use dedicated hosts for gcsweb because it's easier to deal with gcsweb's
# routing; if gcsweb was on a sub directory the links to assets would break, and
# it's impossible to tell gcweb to prepend a prefix to paths without changing the
# directories.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gcsweb-public
  namespace: "__PROW_NAMESPACE__"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - host: 'public-gcsweb.kcp.k8c.io'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gcsweb-public
                port:
                  number: 80
  tls:
    - hosts:
        - 'public-gcsweb.kcp.k8c.io'
      secretName: gcsweb-public-tls
